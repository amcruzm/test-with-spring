plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'org.unbroken-dome.test-sets' version '3.0.1'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

repositories {
    mavenCentral()
    mavenLocal()
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

testSets {
    integrationTest { dirName = 'integration-test' }
}

check.dependsOn integrationTest
integrationTest.mustRunAfter test

integrationTest {
    useJUnitPlatform {
        includeTags 'integrationTest'
    }
}

test {
    useJUnitPlatform {
        includeTags 'unitTest'
    }
}

dependencies {
    implementation(
            'org.jetbrains.kotlin:kotlin-stdlib:1.4.10',
            'com.h2database:h2',
            'com.zaxxer:HikariCP',
            'org.liquibase:liquibase-core',
            'org.springframework.boot:spring-boot-starter-jdbc',
            'org.simpleflatmapper:sfm-springjdbc:8.2.1',
            'org.springframework.boot:spring-boot-starter-web',
            'org.hibernate.validator:hibernate-validator',
            'com.fasterxml.jackson.module:jackson-module-kotlin',
            'org.springframework.boot:spring-boot-starter-security'
    )
    testImplementation(
            'org.springframework.boot:spring-boot-starter-test',
            'org.springframework.security:spring-security-test',
            'org.junit.jupiter:junit-jupiter-api',
            'io.mockk:mockk:1.9.3',
            'org.assertj:assertj-core:3.15.0'
    )
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine'
    )
    integrationTestImplementation(
            sourceSets.test.output,
            'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    )
    integrationTestRuntimeOnly(
            'org.dbunit:dbunit:2.7.0',
            'org.testcontainers:postgresql:1.13.0',
            'org.postgresql:postgresql:42.2.11',
            'com.testwithspring.master:test-data-sets:0.1'
    )
}